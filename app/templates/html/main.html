<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consent App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="consent-title" style="text-align: center; font-size: 40px;">
        Consent Questions
      </div>
      <form>
        <div class="mb-3">
          <label for="sober" class="form-label">Are you Sober?</label>
          <select class="form-control" id="sober">
              <option value="yes">Yes</option>
              <option value="no">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="drinks" class="form-label">If you are not sober, how much did you drink?</label>
          <select class="form-control" id="drinks">
              <option value="0">0</option>
              <option value="1">1-3</option>
              <option value="2">3+</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="forced" class="form-label">Are you being Forced, Coerced or Manipulated into giving this consent?</label>
            <select class="form-control" id="forced">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <script type="text/javascript">
    document.getElementById('submit-btn').onclick = function () {
        var soberVal = document.getElementById('sober').value;
        var drinksVal = document.getElementById('drinks').value;
        var forcedVal = document.getElementById('forced').value;

        if(soberVal === 'no'){
            alert('Drunk consent is not a consent');
        }
        if(drinksVal === '2'){
            alert('You are too drunk, please try after some time.')
        }
        if(forcedVal === 'yes'){
            alert('Please reach out for help.')
        }

        if(soberVal === 'yes' && drinksVal === '0' && forcedVal === 'no'){
            window.location.href = '/consent';
        }
    }
  </script>
  </body>
</html>
